<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 100px;
                height: 100px;
                border: 1px solid red;
                margin-left: 10px;
                margin-top: 10px;
                animation: move 2s linear infinite;
            }
            @keyframes move {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(200px);
                }
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
